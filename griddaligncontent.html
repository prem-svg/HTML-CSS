<html>
    <head><title>alignitems</title> 
    <style>
.container{
    display: grid;
    gap:20px;
    width: 800px;
    height: 500px;
    border: 1px solid green;
   grid-auto-flow: column;
    justify-content:end;
    align-content:center;
    }
.item{
padding: 20px;
text-align: center;
background-color: coral;
}

    </style></head>
    <body>
        
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    </body>
</html>
